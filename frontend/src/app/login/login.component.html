<div class="col-md-12" style= "margin-top: 50px ;margin-bottom: 200px">
  <div class="card card-container">
    
    <form
      *ngIf="!sharedLoggedInfo"
      name="form"
      
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Email</label>
        <input
          id="loginEmail"
          type="text"
          id="loginEmail"
          class="form-control"
          name="username"[(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="loginpswrd"
          type="password"
          id="loginPswrd"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        /><div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="loginAsSeeker"(click)="test1()">
        Login as service seeker
      </button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="loginAsProvider" (click)="test2()">
        Login as service provider
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
      Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="sharedLoggedInfo">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
